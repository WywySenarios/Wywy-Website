services:
  wywywebsite_astro-app:
    container_name: wywywebsite_astro-dev-server
    restart: always
    working_dir: /apps/astro-app
    build:
      context: ../
      dockerfile: apps/astro-app/Dockerfile.dev
      target: runtime
    environment:
      - NODE_ENV=development
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true
    ports:
      - 4321:4321
    volumes:
      - ../apps/astro-app:/apps/astro-app
      - /apps/astro-app/node_modules
      # - astro-node_modules:/apps/astro-app/node_modules
    develop:
      watch:
        - action: sync
          path: ./../config.yml
          target: /config.yml
          initial_sync: true
    command: npm run dev -- --host

  wywywebsite_sql-receptionist:
    container_name: wywywebsite_sql-receptionist-dev-server
    tty: true
    # image: gcc:latest
    working_dir: /apps/sql-receptionist
    build:
      context: ../
      dockerfile: apps/sql-receptionist/Dockerfile.dev
      # target: builder
    env_file:
      - path: .env
        required: true
    develop:
      watch:
        - action: sync+restart
          path: ./../apps/sql-receptionist
          target: ./apps/sql-receptionist
          initial_sync: true
        - action: sync+restart
          path: ./../config.yml
          target: /config.yml
          initial_sync: true
    secrets:
      - admin
    ports:
      - 2523:2523
    depends_on:
      wywywebsite_database:
        condition: service_healthy
    command: bash -c "make clean && make && ./app"

  wywywebsite_create_tables:
    container_name: wywywebsite_create_tables
    tty: true
    working_dir: /apps/create_tables
    build:
      context: ../apps/create_tables
      dockerfile: apps/create_tables/Dockerfile
      args:
        CONFIG_PATH: ./../../config.yml
    env_file:
      - path: .env
        required: true
    environment:
      - DATABASE_HOST=wywywebsite_database
    develop:
      watch:
        - action: sync+restart
          path: ./../config.yml
          target: /apps/create_tables/config.yml
          initial_sync: true
        - action: sync+restart
          path: ./../apps/create_tables
          target: ./apps/create_tables
          initial_sync: true
    depends_on:
      wywywebsite_database:
        condition: service_healthy
    command: python3 create_tables.py

  # @TODO secrets for db authentication
  wywywebsite_database:
    container_name: wywywebsite_postgres
    build:
      context: ../
      dockerfile: apps/postgres/Dockerfile
      target: db
    restart: always
    env_file:
      - path: .env
        required: true
    environment:
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
      POSTGRES_USER: ${DATABASE_USERNAME}
      PGDATA: /var/lib/postgresql/data
    ports:
      - ${DATABASE_PORT}:${DATABASE_PORT}
    healthcheck:
      test:
        [
          "CMD",
          "pg_isready",
          "-U",
          "${DATABASE_USERNAME}",
          "-p",
          "${DATABASE_PORT}",
        ]
      interval: 5m
      timeout: 5s
      start_period: 3s
      retries: 10
    volumes:
      - ./../apps/postgres/pgdata:/var/lib/postgresql/data
      - ./../apps/postgres/postgresql.conf:/etc/postgresql/postgresql.conf:ro
      - ./../apps/postgres/pg_hba.conf:/etc/postgresql/pg_hba.conf:ro
      # - ./../apps/postgres/backup.sh:/backup.sh
    shm_size: 128mb
    command: postgres -D /var/lib/postgresql/data -p ${DATABASE_PORT} -c config_file=/etc/postgresql/postgresql.conf

volumes:
  # postgres-db:
  astro-node_modules:

secrets:
  admin:
    file: ./../secrets/admin.txt
